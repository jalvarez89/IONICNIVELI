<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button block (click)="onClickRegistrar()">Registrar</button>
<ion-list>
  <ion-item *ngFor="let i of datos">
    {{i}}
    <button (click)="onClickEliminar(i)" clear ion-button icon-only item-end>
      <ion-icon name="trash">

      </ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>
